<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Norman Cat</title>
  <link rel="stylesheet" href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>

  <style>
    body {
      background-image: url(assets/peeking-cat.jpg);
      font-family: monospace;
    }

    .topLinks {
      display: flex;
      border-bottom: solid 1px;
      margin-bottom: 8vh;
    }

    .topLinks p {
      font-size: large;
      font-weight: 500;
      text-align: center;
      width: 25vw;
    }

    .topLinks p:hover {
      background-color: #e3e3e3;
      cursor: pointer;
    }

    div {
      align-items: center;
      text-align: center;
    }

    .title {
      margin-top: 12vh;
      font-weight: 600;
      font-size: xx-large;
    }

    .subtitle {
      font-weight: 500;
      font-size: x-large;
    }
  </style>
</head>

<body>
  <script type="text/javascript" src="scripts/app.js"></script>
  <script type="text/javascript" src="components/home.js"></script>
  <script type="text/javascript" src="components/about.js"></script>
  <script type="text/javascript" src="components/blog.js"></script>
  <script type="text/javascript" src="components/contact.js"></script>

  <div class="topLinks">
    <p onclick="homeState()">HOME</p>
    <p onclick="aboutState()">ABOUT</p>
    <p onclick="blogState()">BLOG</p>
    <p onclick="contactState()">CONTACT</p>
  </div>

  <div id="pageContent">
    <script>
      document.getElementById("pageContent").innerHTML = homeString
    </script>
  </div>
</body>

</html>
